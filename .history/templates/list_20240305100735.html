
{% extends 'home.html' %}

{% load static %}

{% block content %}



  <div class="card mx-auto my-5" style="width: 75rem;">
    <div class="card-header">
      <h5 class="card-title"><i class="fas fa-list"></i> {{ title }}</h5>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          {% block columns %}

          {% endblock columns %}
        </thead>
        <tbody>
          {% block rows %}

          {% endblock rows %}

        </tbody>
      </table>
    </div>
    <div class="card-footer">
      {% block add_btn %}

      {% endblock add_btn %}
    </div>
  </div>

{% endblock content %}
