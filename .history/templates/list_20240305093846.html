
{% extends 'home.html' %}

{% load static %}

{% block content %}

  <div class="card mx-auto my-5" style="width: 75rem;">
    <div class="card-header">
      <h5 class="card-title"><i class="fas fa-list"></i> {{ title }}</h5>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          {% block columns %}

          {% endblock columns %}
        </thead>
        <tbody>
          {% for p in provinces %}

          {% block rows %}

          {% endblock rows %}

          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-info text-dark"><i class="fas fa-plus small"></i> Nuevo Registro</button>
    </div>
  </div>

{% endblock content %}
